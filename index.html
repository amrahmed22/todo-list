<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="icon" href="images/list.png" type="image/png">

    <title>To Do List</title>
</head>

<body class="dark-mode">

<audio id="myAudio" src="audio/Small-crowd-clapping-sound-effect.mp3"></audio>
    <div class="mode d-none">
        <button class="toggle-button " onclick="toggleMode()"><i class="icon fa fa-sun"></i></button>
    </div>
    <h1 class="header my-5">To Do List</h1>

    <div class="container pb-4">
        <!-- <button onclick="fire()">ðŸŽ‰ Celebrate!</button> -->

        <div class="row g-4 d-flex justify-content-center">
            <div class="col-md-8 col-10">
                <div class="position-relative ">
                    <input id="taskInput" type="text" placeholder="What will you do" class="w-100">
                    <button class="add d-flex justify-content-center align-items-center " onclick="addTask()"><span
                            class="fs-5"> </span> <i class="fa fa-plus fs-3 m-auto"></i></button>
                </div>

                <div id="nameError" class="alert alert-danger mt-5 d-none   text-center"></div>

                <div class="w-100  d-flex justify-content-center align-items-center">
                    <!-- 
                    <select class="" name="" id="select" onchange="handleSelectChange()">
                        <option selected value="all">All</option>
                        <option value="done">Done only</option>
                        <option value="notDone">Not Done Only</option>
                    </select>  -->

                    <!-- <h4 class="my-auto " id="numberOftasks">tasks : 0</h4>  -->
                </div>

            </div>





        </div>

        <table class="table table-striped w-100 mx-auto text-center mt-5 table-dark ">
            <thead>
                <tr>
                    <th> Id</th>
                    <th> Done</th>
                    <th>Name</th>

                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="here">

            </tbody>



        </table>
        <div class="w-100" id="noTasks"></div>
    </div>










    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script>
        function fire() {
             confetti({
                particleCount: 150,
                spread: 90,
                origin: { y: 0.6 },
                colors: ['#00c2ff', '#ffffff', '#ff0055'],
            });
        }
  
    </script>
    <script src="js/index.js"></script>

</body>

</html>
